# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  # maxInstances: 100
  # concurrency: 80
  # cpu: 1
  # memoryMiB: 512

# Environment variables and secrets.
env:
# env-vars.yaml
  - variable: GEMINI_API_KEY
    secret: GEMINI_API_KEY_SECRET
  - variable: GOOGLE_API_KEY
    secret: GOOGLE_API_KEY_SECRET
  - variable: MAIL_HOST
    secret: MAIL_HOST_SECRET
  - variable: MAIL_PORT
    secret: MAIL_PORT_SECRET
  - variable: MAIL_USER
    secret: MAIL_USER_SECRET
  - variable: MAIL_PASS
    secret: MAIL_PASS_SECRET
  - variable: GOOGLE_ADMIN_USER_EMAIL
    secret: GOOGLE_ADMIN_USER_EMAIL_SECRET
  - variable: GOOGLE_SERVICE_ACCOUNT_JSON
    secret: GOOGLE_SERVICE_ACCOUNT_JSON_SECRET


  # Grant access to secrets in Cloud Secret Manager.
